<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selektoriai</title>
    <style>
        /* CSS - Cascading StyleSheets */
        /* style elemente yra rašoma css sintaksė */

        .heading h2 {
            color: red;
        }

        .pagrindine-antraste {
            color: purple;
        }
    </style>
</head>
<body>
    <h1 class="pagrindine-antraste">Susisiekite su mumis</h1>

    <form>
        <div class="heading">
            <h2>Įveskite savo duomenis</h2>
        </div>

        <h2>Kontaktiniai duomenys</h2>
    </form>

    <h1>Apie Mus</h1>

    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Officiis, placeat.</p>
</body>
</html>
